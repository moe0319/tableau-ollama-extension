<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ollama Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@tableau/extensions-api/lib/tableau.extensions.1.latest.min.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Ollama Tableau 拡張機能 (テスト)</h2>
    <p>この拡張機能はテスト中です。</p>
    <button id="test-button">テスト実行</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tableau拡張機能初期化
            tableau.extensions.initializeAsync().then(function() {
                console.log('Tableau extension initialized successfully');
                alert('Tableau拡張機能の初期化に成功しました！');
            }).catch(function(err) {
                console.error('Tableau extension initialization error:', err);
                alert('Tableau拡張機能の初期化に失敗しました: ' + err);
            });
            
            // テストボタン
            document.getElementById('test-button').addEventListener('click', function() {
                alert('ボタンがクリックされました。設定は正常です。');
            });
        });
    </script>
</body>
</html>
